<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiku Explainer & Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'raiku-lime': '#BFFF00',
              'neon-pink': '#FF00FF',
            },
            boxShadow: {
              'raiku-lime': '0 0 5px #BFFF00, 0 0 10px #BFFF00, 0 0 15px #BFFF00',
              'neon-pink': '0 0 5px #FF00FF, 0 0 10px #FF00FF, 0 0 15px #FF00FF',
            },
            dropShadow: {
              'raiku-lime': '0 0 10px rgba(191, 255, 0, 0.9)',
            },
            keyframes: {
              'grid-pan': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '50px 50px' },
              },
              'times-up-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.8 },
                '50%': { transform: 'scale(1.05)', opacity: 1 },
              }
            },
            animation: {
              'grid-pan': 'grid-pan 4s linear infinite',
              'times-up-pulse': 'times-up-pulse 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
